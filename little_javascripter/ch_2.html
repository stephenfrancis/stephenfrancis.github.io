<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Little JavaScripter - Chapter 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="Stephen Francis">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Work+Sans" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Little JavaScripter - Chapter 2</h1>
        <div class="app_dynamic">
        </div>
        <script src="../external/jquery.core/jquery-1.11.0.min.js"></script>
        <script src="./common.js"></script>
        <script>

            output("p15");

            assert([ islat, [ "bacon", "and", "eggs" ] ], [ true ]);

            output("p19");

            assert([ islat, [ "bacon", [ "and", "eggs" ] ] ], [ false ]);

            assert([ islat, cdr, [ "bacon", [ "and", "eggs" ] ] ], [ false ]);

// this one isn't in the book...
            assert([ isatom, car, [ "bacon", [ "and", "eggs" ] ], islat, car, cdr, [ "bacon", [ "and", "eggs" ] ] ], [ true, true ]);

            output("p21");

            assert([ or, isnull, [], isatom, [ "d", "e", "f", "g" ] ], [ true ]);

            assert([ or, isnull, [ "a", "b", "c" ], isnull, [] ], [ true ]);

            assert([ or, isnull, [ "a", "b", "c" ], isnull, [ "atom" ] ], [ false ]);

            output("p22");

            assert([ ismember, "tea", [ "coffee", "tea", "or", "milk" ] ], [ true ]);

            assert([ ismember, "poached", [ "fried", "eggs", "and", "scrambled", "eggs" ] ], [ false ]);

            assert([ ismember, "meat", [ "mashed", "potatoes", "and", "meat", "gravy" ] ], [ true ]);

        </script>
    </body>
</html>
